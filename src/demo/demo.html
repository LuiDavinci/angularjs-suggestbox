<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-controller="demo as vm">

<head>
    <meta charset="UTF-8">
    <title>SuggestBox demo page</title>

    <!-- inject:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="../js/module.js"></script>
    <script src="../js/dropdown.js"></script>
    <script src="../js/removeitemfromselection.js"></script>
    <script src="../js/clickonitem.js"></script>
    <script src="../js/selectionlist.js"></script>
    <script src="../js/suggestbox.js"></script>
    <script src="../js/triggerarea.js"></script>
    <script src="../js/typeahead.js"></script>
    <script src="demo.js"></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="../css/suggest.box.css">
    <link rel="stylesheet" href="demo.css">
    <!-- endinject -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>

<body style="font-family: 'Open Sans', sans-serif;">
    <div class="page-title">Angular SuggestBox is an AngularJS component (directive) which provides highly customizable dropdown list (combobox, multiselect, autocomplete, typeahead).</div>
    <div class="example-block">

        <div class="title">Example 1: Check selected items behaviour.</div>

        <div az-suggest-box sb-list="vm.names"
        sb-callback-click-on-item="vm.clickTest(selectionItemData)"
        sb-callback-removed-item="vm.clickTest2(removedSelectionItemData)"
        sb-model="vm.model1"
        sb-key-fields="name"
        sb-search-fields="name"
        sb-on-selection-change="vm.onChange1()"
        class="suggest-box">
            <div class="select">
                <div class="input">
                    <div sb-selection-item class="selection-item">
                        <sb-click-item class="sbClickItem" sb-selection-item-data="s"> {{s.name}} </sb-click-item>&nbsp;<span sb-remove-item-from-selection class="rem-btn"><i class="fa fa-times"></i></span>
                    </div>
                    <input sb-trigger-area sb-type-ahead tabindex="1">
                </div>

                <button sb-trigger-area><i class="fa fa-chevron-down"></i></button>
            </div>

            <ul class="dropdown">
                <li sb-dropdown-item class="item">{{i.name}} ({{i.email}})</li>
            </ul>
        </div>

    </div>

</body>

</html>
